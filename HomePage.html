<!DOCTYPE>
<html>
<head>
<script src="https://kit.fontawesome.com/4a97906425.js"></script>
</head>


<style>


.button1 {
  display: inline-block;
  border-radius: 25px;
  background-color: maroon;
  border: none;
  color: white;
  text-align: center;
  text-shadow: 2px 2px 4px #000000;
  font-size: 28px;
  padding: 20px;
  width: 300px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  position: fixed;
  bottom: 110;
  right: 710;
  border-style: solid;
  border-color: white;
}


.button1 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}


.button1 span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}


.button1:hover span {
  padding-right: 25px;
}


.button1:hover span:after {
  opacity: 1;
  right: 0;
}


.button1:after {
        content: '\f1ad';
        font-family: FontAwesome;
        padding-left: 10px;
}


.button1 {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

.button2:hover span {

}


.button2:hover span:after {

}


.button2:after {

.button2 {
